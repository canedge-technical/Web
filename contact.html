    <style>
        /* General Styles */
        body, html {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 1em;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo-menu {
            max-width: 150px;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: #fff;
        }

        /* Navigation Menu */
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            padding: 0.5em 0;
            min-width: 160px;
            z-index: 1000;
            flex-direction: column;
        }

        /* Show dropdown on hover for desktop */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            color: #fff;
            padding: 10px;
            text-align: left;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #000;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                transition: max-height 0.5s ease, opacity 0.5s ease;
            }

            .nav-links.show {
                display: flex;
                max-height: 500px;
                opacity: 1;
            }

            .hamburger-menu {
                display: block;
            }
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em 0;
            text-align: center;
            position: relative;
            background-image: url('videos/Contact.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .contact-content {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 1000px;
            border: none;
        }

        /* Footer Styles */
        footer {
            background-color: #000;
            color: #fff;
            padding: 2em 0;
            text-align: center;
        }

        footer .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer .footer-container nav {
            display: flex;
            gap: 1.5em;
        }

        footer .footer-container p {
            margin: 0;
        }

        /* Responsive Design for Footer */

            }

                padding: 2em;
            }

                height: 1200px;

        }

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const navLinks = document.querySelector('.nav-links');
    const dropdowns = document.querySelectorAll('.dropdown');

    // Toggle the mobile menu
    function toggleMenu() {
        navLinks.classList.toggle('show');
        hamburgerMenu.setAttribute('aria-expanded', navLinks.classList.contains('show'));
    }

    hamburgerMenu.addEventListener('click', toggleMenu);

    // Toggle dropdown content on mobile
    dropdowns.forEach(dropdown => {
        const trigger = dropdown.querySelector('a');
        const dropdownContent = dropdown.querySelector('.dropdown-content');

        trigger.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                event.preventDefault(); // Prevent link navigation on mobile
                dropdownContent.classList.toggle('show');
                dropdown.classList.toggle('active');

                // Close other dropdowns
                dropdowns.forEach(otherDropdown => {
                    if (otherDropdown !== dropdown) {
                        otherDropdown.querySelector('.dropdown-content').classList.remove('show');
                        otherDropdown.classList.remove('active');
                    }
                });
            }
        });
    });
});
